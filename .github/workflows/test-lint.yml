name: 'Test & lint'

on:
  push:
    branches:
      - 'main'
      - 'master'
  pull_request:
  workflow_dispatch:

jobs:
  checks:
    name: Test & lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Read config
        id: conf
        run: |
          echo "STRICT::$([ "$(jq '.test_lint' -r ci-conf.json)" != false ] && [ "$(jq '.test_lint.lint_strict' -r ci-conf.json)" != false ] && echo 1 || echo 0)" | tee -a  $GITHUB_OUTPUT
