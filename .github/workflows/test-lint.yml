      - name: Run test, lint, fmt
        uses: docker/build-push-action@v2
        with:
          file: ./ci/test-lint.Dockerfile
          context: .
          build-args: |
            STRICT=${{ steps.conf.outputs.STRICT }}
            TEST=${{ steps.conf.outputs.TEST }}
            LINT=${{ steps.conf.outputs.LINT }}
            FMT=${{ steps.conf.outputs.FMT }}
          push: false
